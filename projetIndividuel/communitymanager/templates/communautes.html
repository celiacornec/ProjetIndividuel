<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des communautés</title>
</head>
<body>

<h1>Voici la liste des communautés !</h1>

{% for communaute in communautes %}

    <h3>- {{communaute.nom}}</h3>

    {% if communaute.abonnement %}
        Vous êtes abonné à cette communauté
    <a href="{% url 'abonnement' communaute.name 1%}">
        <button>Se désabonner</button>
    </a>

    {% else %}
        Vous n'êtes pas abonné à cette communauté
    <a href="{% url 'abonnement' communaute.name 0%}">
        <button>S'abonner</button>
    </a>
    {% endif %}

{% endfor %}

</body>
</html>
