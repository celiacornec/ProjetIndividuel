{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

{% block title %}Nouveau post{% endblock %}
{% block content %}

<h1>Modification du post</h1>

<form action="{% url 'Modification post' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
</form>

<a href="{% url 'Visualisation post' post.id %}" class="button1">Cancel </a>

{% endblock %}

</body>
</html>
