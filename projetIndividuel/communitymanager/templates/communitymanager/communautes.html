<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des communautés</title>
</head>
<body>

<h1>Voici la liste des communautés !</h1>

{% for communaute in communautes %}

    <h3><a href="{% url 'Affichage des posts' communaute.id %}">
        {{communaute.nom}}</a></h3>

    {% if communaute.abonnement %}
        Vous êtes abonné à cette communauté
    <a href="{% url 'Modification abonnement' communaute.id 0%}">
        <button>Se désabonner</button>
    </a>

    {% else %}
        Vous n'êtes pas abonné à cette communauté
    <a href="{% url 'Modification abonnement' communaute.id 1%}">
        <button>S'abonner</button>
    </a>
    {% endif %}

{% empty %}
<p>Pas de communautés.</p>

{% endfor %}

</body>
</html>
