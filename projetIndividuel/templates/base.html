<!DOCTYPE html>
   <title>{% block title %}Site de clubs{% endblock %}</title>
</head>

<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: lightseagreen;
    }
    li {
        float: left;
        }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: "Lucida Console", "Courier New", monospace;
    }
    li a:hover {
        background-color: #111;
    }

    .active {
        background-color: #4CAF50;
    }

    header {
        color: white;
        background-color: aquamarine;
        text-align: center;
        font-family: "Lucida Console", "Courier New", monospace;
        padding: 30px 16px;
        text-decoration: overline;
        font-size: 60px;
    }
</style>
<body>

<header>IN DA CLUB</header>

<nav>
       {% block nav %}
       <ul>
            <li><a href="{% url 'Liste des communautes' %}">Communautés</a></li>
            <li><a href="{% url 'Affichage de tous les posts' %}">News Feed</a></li>
            <li><a href="{% url 'Nouveau post' %}">Nouveau post</a></li>
            <li><a href="{% url 'logout' %}">Déconnexion</a></li>

</ul>
       {% endblock %}
   </nav>
   <section id="content">
       {% block content %}{% endblock %}
   </section>

<br>
<footer>{% block footer %}&copy; ISAE-Supaero{% endblock %}</footer>
</body>
</html>
